<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function circle(r, h){
            return Math.PI*r*r*h;
        }

        var r = prompt("원의 반지름 입력: ", "입력");
        var h = prompt("원의 높이 입력: ", "입력");

        alert(circle(r,h)+"cm");
    </script>
</head>
